<div class="grid-container">
    <mat-card class="example-card grid-item" *ngFor="let animal of animals">
        <mat-card-header>
            <mat-card-title> {{ animal.name }} </mat-card-title>
            <mat-card-subtitle> {{ animal.animal }} </mat-card-subtitle>
        </mat-card-header>
       
            <mat-card-content>
                <img mat-card-image src="{{ animal.img }}">
                <p>
                    {{ animal.desc }}
                </p>
            </mat-card-content>

            <mat-card-footer >
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card-footer>
       
    </mat-card>
</div>
